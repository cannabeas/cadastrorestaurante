<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas - Restaurante Rocket</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para aumentar o tamanho da logo */
        .logo {
            max-width: 150px; /* Ajuste o tamanho conforme necessário */
            display: block;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="image/logo.jpeg" alt="Logo do restaurante" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Reserva de Mesas -->
    <section id="reserva">
        <h2>Reserva de Mesas</h2>
        <form action="#">
            <label for="data">Data da Reserva:</label>
            <input type="date" id="data" name="data" class="input-field"   onblur="validarDatas()" required>

            <label for="horario">Escolha um horário (12:00 a 23:59):</label>
            <input type="time" id="horario" onchange="validarHorario()" />
            
            <label for="numeroClientes">Quantidade de Pessoas(1 a 10):</label>
<input type="number" id="numeroClientes" onchange="validarNumeroClientes()" min="1" max="10" />

            <button type="submit">Reservar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Restaurante Rocket</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
