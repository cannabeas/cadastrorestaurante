<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Restaurante Rocket</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logo {
            max-width: 150px; /* Tamanho aumentado */
            height: auto; /* Mantém a proporção */
            display: block;
            margin: 0 auto 15px; /* Centraliza a imagem */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="image/logo.jpeg" alt="Logo do restaurante" class="logo"> <!-- Logo com tamanho aumentado -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Menu de Pratos -->
    <section id="menu">
        <h2>Menu de Pratos</h2>
        <div class="prato">
            <img src="image/filet-mignon.jpeg" alt="Filet Mignon">
            <h3>Filet Mignon</h3>
            <p>Delicioso filet mignon com molho especial. R$45,00</p>
        </div>
        <div class="prato">
            <img src="image/risoto-camarao.jpeg" alt="Risoto de Camarão">
            <h3>Risoto de Camarão</h3>
            <p>Risoto cremoso com camarões frescos. R$38,00</p>
        </div>
        <div class="prato">
            <img src="image/lasanha-vegetariana.jpeg" alt="Lasanha Vegetariana">
            <h3>Lasanha Vegetariana</h3>
            <p>Lasanha de legumes com molho branco. R$32,00</p>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Restaurante Rocket</p>
    </footer>
</body>
</html>
