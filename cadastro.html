<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes - Restaurante Rocket</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para aumentar o tamanho da logo */
        .logo {
            max-width: 150px; /* Ajuste o tamanho conforme necessário */
            display: block;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="image/logo.jpeg" alt="Logo do restaurante" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Cadastro de Clientes -->
    <section id="cadastro">
        <h2>Cadastro de Clientes</h2>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="input-field"   onblur="validarNome()" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="input-field"  onblur="validarEmail()" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="input-field"  onblur="validarTelefone()" required>

            <button type="submit">Cadastrar</button>
        </form>

        <!-- Link âncora para a página de reserva de mesas -->
        <p>Cadastro concluído? <a href="reserva.html">Clique aqui para reservar sua mesa!</a></p>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Restaurante Rocket</p>
    </footer>
    
    <script src="/script.js"></script>
</body>
</html>
